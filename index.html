<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倉庫掃碼系統（釘釘支援）</title>
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.6.34/dingtalk.open.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 { color: #0c7c59; margin-bottom: 24px; }
    button {
      display: block;
      width: 90%;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
    #qr-reader { margin: 0 auto; width: 100%; max-width: 400px; }
    .tag { display: inline-block; margin: 6px; padding: 6px 12px; background: #ddd; border-radius: 6px; }
    #status { font-size: 18px; margin-top: 10px; color: #d00; }
    select {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      max-width: 360px;
    }
    #shop-hint {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>📦 倉庫掃碼系統（釘釘支援）</h2>
  <div id="mode-selection">
    <button onclick="setMode('register')">📦 出貨模式</button>
    <button onclick="setMode('revoke')">🔁 回收模式</button>
  </div>

  <div id="shop-select" class="hidden">
    <div id="shop-hint">請選擇出貨店家以啟動掃碼</div>
    <select id="shop-dropdown">
      <option value="">請選擇出貨店家</option>
    </select>
  </div>

  <div id="instructions"></div>
  <div id="qr-reader" class="hidden"></div>
  <div id="status"></div>
  <div id="result-box" class="hidden">
    <p id="shop-display"></p>
    <div>已掃描瓶號：</div>
    <div id="sn-list"></div>
    <button onclick="submitAll()">📤 送出資料</button>
    <button onclick="location.reload()">🔙 回主頁</button>
  </div>

  <script>
    const shopDataURL = "https://script.google.com/macros/s/AKfycbzdbRSV-DBTf5z_FJkVDNRrqxNnUy2tddIulq-NTGBtlEj3Vu_A7Yf0gvv6mNCJyJpeQQ/exec";
    const webhookURL = "https://hook.us2.make.com/s6ibl5e715634fhq7ess7sc5bv0fuj6h";
    const jsapiSignURL = "https://script.google.com/macros/s/AKfycbw0kWuU5wWvxvoo4VQT0KVx_6wmqwHhG69v_h4AESzD3DE314VW-0WyWDkinMtvhoppiw/exec";

    let mode = null;
    let shopName = "";
    let scannedSNs = [];
    let html5QrCode;
    let lastScanTime = 0;
    const scanCooldown = 1000;

    const isDingTalk = /dingtalk/i.test(navigator.userAgent);

    fetch(shopDataURL)
      .then(res => res.json())
      .then(data => {
        const dropdown = document.getElementById("shop-dropdown");
        data.forEach(row => {
          if (row.分店) {
            const option = document.createElement("option");
            option.value = row.分店;
            option.text = row.分店;
            dropdown.appendChild(option);
          }
        });
      });

    function playBeep(type = "success") {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
      oscillator.frequency.setValueAtTime(type === "error" ? 200 : type === "send" ? 900 : 600, ctx.currentTime);
      oscillator.type = "square";
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById("mode-selection").style.display = "none";
      if (mode === "register") {
        document.getElementById("shop-select").classList.remove("hidden");
      } else {
        startScanner();
      }
    }

    document.getElementById("shop-dropdown").addEventListener("change", function () {
      const value = this.value;
      if (value) {
        shopName = value;
        document.getElementById("shop-display").textContent = `✅ 出貨對象：${shopName}`;
        document.getElementById("instructions").innerText = "請開始掃描瓶號 QR。";
        startScanner();
      }
    });

    function startScanner() {
      if (isDingTalk) {
        initJSAPI().then(() => {
          dd.biz.util.scan({
            type: "qrCode",
            onSuccess: function (res) {
              onScanSuccess(res.text);
            },
            onFail: function (err) {
              document.getElementById("status").textContent = `❌ 掃碼失敗：${JSON.stringify(err)}`;
              playBeep("error");
            }
          });
        });
      } else {
        document.getElementById("qr-reader").classList.remove("hidden");
        document.getElementById("result-box").classList.remove("hidden");
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
      }
    }

    function initJSAPI() {
      const currentUrl = location.href.split('#')[0];
      return fetch(`${jsapiSignURL}?url=${encodeURIComponent(currentUrl)}`)
        .then(res => res.json())
        .then(config => {
          return new Promise((resolve, reject) => {
            dd.config({
              agentId: config.agentId || '',
              corpId: config.corpId,
              timeStamp: config.timeStamp,
              nonceStr: config.nonceStr,
              signature: config.signature,
              type: 0,
              jsApiList: ['scan']
            });
            dd.ready(resolve);
            dd.error(reject);
          });
        });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < scanCooldown) return;
      lastScanTime = now;

      const urlParams = new URLSearchParams(decodedText.split("?")[1]);
      const sn = urlParams.get("sn");
      if (sn) {
        if (!scannedSNs.includes(sn)) {
          scannedSNs.push(sn);
          updateUI();
          playBeep();
        } else {
          document.getElementById("status").textContent = `⚠️ 此瓶號已掃描過`;
          playBeep("error");
        }
      } else {
        document.getElementById("status").textContent = `⚠️ 無效 QR`;
        playBeep("error");
      }
    }

    function updateUI() {
      document.getElementById("sn-list").innerHTML = scannedSNs.map(sn => `<span class="tag">${sn}</span>`).join('');
    }

    function submitAll() {
      if (mode === "register") {
        if (!shopName) {
          document.getElementById("status").textContent = "⚠️ 請先選擇出貨店家";
          playBeep("error");
          return;
        }
        if (scannedSNs.length === 0) {
          document.getElementById("status").textContent = "⚠️ 請掃描至少一組瓶號後再送出";
          playBeep("error");
          return;
        }
      }

      if (mode === "revoke" && scannedSNs.length === 0) {
        document.getElementById("status").textContent = "⚠️ 回收模式請至少掃描一組瓶號";
        playBeep("error");
        return;
      }

      const payload = {
        mode: mode,
        shop: shopName,
        sn_list: scannedSNs,
        operator: "倉管"
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          playBeep("send");
          if (mode === "register") {
            scannedSNs = [];
            updateUI();
            document.getElementById("status").textContent = "✅ 資料已送出，可繼續掃描或返回主頁。";
          } else {
            location.reload();
          }
        } else {
          document.getElementById("status").textContent = "❌ 資料送出失敗";
          playBeep("error");
        }
      });
    }
  </script>
</body>
</html>
