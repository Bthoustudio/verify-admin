<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>倉庫掃碼登錄</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      color: #0c7c59;
    }
    #qr-reader {
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button.action-btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .register {
      background-color: #007bff;
      color: white;
    }
    .revoke {
      background-color: #f39c12;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📦 倉庫掃碼登錄系統</h2>

  <div id="qr-reader"></div>

  <div id="result-box" style="display:none;">
    <p id="snDisplay">瓶號：--</p>

    <input type="text" id="shopInput" placeholder="請輸入使用店家" />
    <input type="text" id="operatorInput" placeholder="請輸入操作者（可留空）" />

    <br />
    <button class="action-btn register" onclick="submitData('register')">✅ 出貨登錄</button>
    <button class="action-btn revoke" onclick="submitData('revoke')">🔁 回收登錄</button>

    <p id="status"></p>
  </div>

  <script>
    const webhookURL = "https://hook.us2.make.com/s6ibl5e715634fhq7ess7sc5bv0fuj6h";
    let currentSN = "";
    const html5QrCode = new Html5Qrcode("qr-reader");

    function startCamera() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
          html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
          );
        } else {
          alert("❌ 沒有找到可用相機裝置");
        }
      }).catch(err => {
        alert("❌ 啟用相機失敗：" + err);
      });
    }

    function onScanSuccess(decodedText) {
      const urlParams = new URLSearchParams(decodedText.split("?")[1]);
      const sn = urlParams.get("sn");

      if (!sn) {
        alert("⚠️ 掃描結果無效，找不到 sn 參數");
        return;
      }

      currentSN = sn;
      document.getElementById("snDisplay").textContent = `🎯 瓶號：${sn}`;
      document.getElementById("qr-reader").style.display = "none";
      document.getElementById("result-box").style.display = "block";

      html5QrCode.stop();
    }

    function onScanFailure(error) {
      // 不顯示錯誤，保持安靜掃描
    }

    function submitData(action) {
      const shop = document.getElementById("shopInput").value;
      const operator = document.getElementById("operatorInput").value || "倉管";

      if (!currentSN || !shop) {
        document.getElementById("status").textContent = "⚠️ 請確認已掃碼並填寫店家名稱";
        return;
      }

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sn: currentSN,
          shop: shop,
          operator: operator,
          action: action
        })
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").textContent = "✅ 成功送出！";
        } else {
          document.getElementById("status").textContent = "❌ 發送失敗，請稍後再試";
        }
      });
    }

    // 自動啟動後鏡頭掃碼
    window.onload = () => {
      startCamera();
    };
  </script>
</body>
</html>
