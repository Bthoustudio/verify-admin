<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倉庫掃碼系統｜出貨或回收模式</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 { color: #0c7c59; }
    #qr-reader { margin: 0 auto; width: 100%; max-width: 400px; }
    #status { margin-top: 10px; font-weight: bold; color: #d00; }
    .tag {
      display: inline-block;
      margin: 6px;
      padding: 6px 12px;
      background: #ddd;
      border-radius: 6px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 12px 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #sn-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📦 倉庫掃碼系統</h2>

  <div id="mode-selection">
    <p>請選擇操作模式：</p>
    <button onclick="selectMode('register')">📦 出貨模式</button>
    <button onclick="selectMode('revoke')">♻️ 回收模式</button>
  </div>

  <div id="scanner-section" style="display:none;">
    <p id="mode-display"></p>
    <div id="qr-reader"></div>
    <div id="status"></div>
    <div id="sn-list"></div>
    <button onclick="submitAll()">📤 送出資料</button>
  </div>

  <script>
    const webhookURL = "https://hook.us2.make.com/s6ibl5e715634fhq7ess7sc5bv0fuj6h";

    let mode = null;
    let shopName = "";
    let scannedSNs = [];
    let html5QrCode;
    let lastScanTime = 0;
    const scanCooldown = 1000;

    function selectMode(selectedMode) {
      mode = selectedMode;
      document.getElementById("mode-selection").style.display = "none";
      document.getElementById("scanner-section").style.display = "block";
      document.getElementById("mode-display").textContent =
        mode === 'register' ? '📦 出貨模式' : '♻️ 回收模式';
      startQRScanner();
    }

    function startQRScanner() {
      html5QrCode = new Html5Qrcode("qr-reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        () => {}
      ).catch(err => {
        alert("❌ 相機啟動失敗：" + err);
      });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < scanCooldown) return;
      lastScanTime = now;

      const urlParams = new URLSearchParams(decodedText.split("?")[1]);
      const sn = urlParams.get("sn");
      const shop = urlParams.get("shop");

      if (mode === "register") {
        if (!shopName && shop) {
          shopName = shop;
          document.getElementById("status").textContent = `✅ 店家：${shopName}`;
          return;
        }
        if (sn && !scannedSNs.includes(sn)) {
          scannedSNs.push(sn);
          updateUI();
        }
      } else if (mode === "revoke") {
        if (sn && !scannedSNs.includes(sn)) {
          scannedSNs.push(sn);
          updateUI();
        }
      }
    }

    function updateUI() {
      document.getElementById("sn-list").innerHTML = scannedSNs.map(sn => `<span class="tag">${sn}</span>`).join('');
    }

    function submitAll() {
      if (scannedSNs.length === 0) {
        alert("請至少掃描一瓶");
        return;
      }

      const payload = {
        mode: mode,
        shop: shopName,
        sn_list: scannedSNs,
        operator: "倉管"
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          alert("✅ 資料送出成功！");
          location.reload();
        } else {
          alert("❌ 發送失敗");
        }
      });
    }
  </script>
</body>
</html>
