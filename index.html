<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>釘釘 JSAPI 自我檢查工具</title>
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.6.34/dingtalk.open.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }
    .ok { color: green; }
    .error { color: red; white-space: pre-wrap; }
    h1 { font-size: 22px; margin-bottom: 10px; }
    p { font-size: 16px; margin: 6px 0; }
    code { background: #eee; padding: 3px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>🔍 釘釘 JSAPI 自我檢查工具</h1>
  <p>本頁將自動偵測：<br>✅ 是否在釘釘環境中<br>✅ 是否已載入 JSAPI<br>✅ 是否能正確啟用 JS 掃碼功能</p>

  <div id="result"></div>

  <script>
    const output = document.getElementById("result");

    function log(text, success = true) {
      const p = document.createElement("p");
      p.className = success ? "ok" : "error";
      p.innerText = (success ? "✅ " : "❌ ") + text;
      output.appendChild(p);
    }

    // 一、是否是釘釘環境
    const ua = navigator.userAgent;
    const isDing = /dingtalk/i.test(ua);
    log("是否從釘釘開啟：" + (isDing ? "是" : "否"), isDing);

    // 二、是否注入 dd 物件
    setTimeout(() => {
      if (typeof dd === "undefined") {
        log("無法偵測到 dd 物件（JSAPI 未注入）", false);
        return;
      }

      log("已偵測到 dd 物件，JSAPI 載入正常");

      // 三、呼叫 dd.runtime.info 測試權限
      dd.runtime.info({
        onSuccess: function(info) {
          log("dd.runtime.info 回傳成功：" + JSON.stringify(info));
        },
        onFail: function(err) {
          log("dd.runtime.info 呼叫失敗：" + JSON.stringify(err), false);
        }
      });
    }, 500);
  </script>
</body>
</html>
