<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>倉庫掃碼系統</title>
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 { color: #0c7c59; margin-bottom: 24px; }
    button {
      display: block;
      width: 90%;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
    video { margin: 0 auto; width: 100%; max-width: 400px; border-radius: 10px; border: 2px solid #ccc; }
    .tag { display: inline-block; margin: 6px; padding: 6px 12px; background: #ddd; border-radius: 6px; }
    #status { font-size: 18px; margin-top: 10px; color: #d00; }
    select {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      max-width: 360px;
    }
    #shop-hint {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>📦 倉庫掃碼系統</h2>
  <div id="mode-selection">
    <button onclick="setMode('register')">📦 出貨模式</button>
    <button onclick="setMode('revoke')">🔁 回收模式</button>
  </div>

  <div id="shop-select" class="hidden">
    <div id="shop-hint">請選擇出貨店家以啟動掃碼</div>
    <select id="shop-dropdown">
      <option value="">請選擇出貨店家</option>
    </select>
  </div>

  <div id="instructions"></div>
  <video id="preview" class="hidden"></video>
  <div id="status"></div>

  <div id="result-box" class="hidden">
    <p id="shop-display"></p>
    <div>已掃描瓶號：</div>
    <div id="sn-list"></div>
    <button onclick="submitAll()">📤 送出資料</button>
    <button onclick="location.reload()">🔙 回主頁</button>
  </div>

  <script>
    const shopDataURL = "https://script.google.com/macros/s/AKfycbzdbRSV-DBTf5z_FJkVDNRrqxNnUy2tddIulq-NTGBtlEj3Vu_A7Yf0gvv6mNCJyJpeQQ/exec";
    const webhookURL = "https://hook.us2.make.com/s6ibl5e715634fhq7ess7sc5bv0fuj6h";

    let mode = null;
    let shopName = "";
    let scannedSNs = [];
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("preview");

    fetch(shopDataURL)
      .then(res => res.json())
      .then(data => {
        const dropdown = document.getElementById("shop-dropdown");
        data.forEach(row => {
          if (row.分店) {
            const option = document.createElement("option");
            option.value = row.分店;
            option.text = row.分店;
            dropdown.appendChild(option);
          }
        });
      });

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById("mode-selection").style.display = "none";
      if (mode === "register") {
        document.getElementById("shop-select").classList.remove("hidden");
      } else {
        startScanner();
      }
    }

    document.getElementById("shop-dropdown").addEventListener("change", function () {
      const value = this.value;
      if (value) {
        shopName = value;
        document.getElementById("shop-display").textContent = `✅ 出貨對象：${shopName}`;
        document.getElementById("instructions").innerText = "請將瓶身 QR 對準鏡頭中央，稍停留 1~2 秒";
        startScanner();
      }
    });

    function startScanner() {
      document.getElementById("preview").classList.remove("hidden");
      document.getElementById("result-box").classList.remove("hidden");
      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          let decodedText = result.getText();
          let sn = null;
          if (decodedText.includes("?")) {
            const urlParams = new URLSearchParams(decodedText.split("?")[1]);
            sn = urlParams.get("sn");
          } else {
            sn = decodedText;
          }
          if (sn && !scannedSNs.includes(sn)) {
            scannedSNs.push(sn);
            updateUI();
            document.getElementById("status").textContent = `✅ 掃到瓶號：${sn}`;
          } else {
            document.getElementById("status").textContent = `⚠️ 已掃過或無效`;
          }
        }
      });
    }

    function updateUI() {
      document.getElementById("sn-list").innerHTML = scannedSNs.map(sn => `<span class="tag">${sn}</span>`).join('');
    }

    function submitAll() {
      if (mode === "register") {
        if (!shopName) {
          document.getElementById("status").textContent = "⚠️ 請先選擇出貨店家";
          return;
        }
        if (scannedSNs.length === 0) {
          document.getElementById("status").textContent = "⚠️ 請掃描至少一組瓶號後再送出";
          return;
        }
      }
      if (mode === "revoke" && scannedSNs.length === 0) {
        document.getElementById("status").textContent = "⚠️ 回收模式請至少掃描一組瓶號";
        return;
      }
      const payload = {
        mode: mode,
        shop: shopName,
        sn_list: scannedSNs,
        operator: "倉管"
      };
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          document.getElementById("status").textContent = "✅ 資料已送出，可繼續掃描或返回主頁。";
        } else {
          document.getElementById("status").textContent = "❌ 資料送出失敗";
        }
      });
    }
  </script>
</body>
</html>
