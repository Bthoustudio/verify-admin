<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>倉管登錄</title>
</head>
<body>
  <h2>📦 倉庫管理系統</h2>
  <p id="snDisplay">讀取瓶號中...</p>

  <label>使用店家：</label><br />
  <input type="text" id="shopInput" placeholder="請輸入店家名稱" /><br /><br />

  <label>操作者：</label><br />
  <input type="text" id="operatorInput" placeholder="請輸入操作者（可留空）" /><br /><br />

  <button onclick="submitData('register')">✅ 出貨登錄</button>
  <button onclick="submitData('revoke')">🔁 回收登錄</button>

  <p id="result"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sn = params.get("sn");

    document.getElementById("snDisplay").textContent = sn
      ? `🎯 瓶號：${sn}`
      : "❌ 無法讀取瓶號參數";

    const webhookURL = "https://hook.us1.make.com/你的webhook網址";

    function submitData(action) {
      const shop = document.getElementById("shopInput").value;
      const operator = document.getElementById("operatorInput").value;

      if (!sn || !shop) {
        document.getElementById("result").textContent = "⚠️ 請填寫店家名稱與確認瓶號";
        return;
      }

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sn: sn,
          shop: shop,
          operator: operator || "倉管",
          action: action
        })
      })
      .then((res) => {
        if (res.ok) {
          document.getElementById("result").textContent = "✅ 資料送出成功";
        } else {
          document.getElementById("result").textContent = "❌ 發送失敗，請稍後再試";
        }
      });
    }
  </script>
</body>
</html>
