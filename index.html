<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DingTalk 掃碼系統</title>
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.0.0/dingtalk.open.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f4f4f4; }
    button { font-size: 18px; padding: 12px 20px; margin: 10px; border: none; background: #05668d; color: white; border-radius: 8px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 16px; color: #333; word-break: break-all; }
  </style>
</head>
<body>
  <h2>📦 DingTalk 倉庫掃碼</h2>

  <button id="scan-btn">📷 掃描 QR Code</button>
  <div id="result">尚未掃描</div>
  <button id="submit-btn" style="display:none">📤 傳送至後端</button>

  <script>
    let scannedSN = "";
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submit-btn");

    dd.ready(function () {
      document.getElementById("scan-btn").onclick = function () {
        dd.biz.util.scan({
          type: "qrCode",
          onSuccess: function (data) {
            const text = data.text;
            const sn = text.includes("?") ? new URLSearchParams(text.split("?")[1]).get("sn") : text;
            if (sn) {
              scannedSN = sn;
              resultDiv.innerHTML = `✅ 掃到瓶號：<b>${sn}</b>`;
              submitBtn.style.display = "inline-block";
            } else {
              resultDiv.textContent = "⚠️ 無法解析瓶號，請重新掃描。";
              submitBtn.style.display = "none";
            }
          },
          onFail: function (err) {
            resultDiv.textContent = "❌ 掃碼失敗：" + JSON.stringify(err);
            submitBtn.style.display = "none";
          }
        });
      };

      submitBtn.onclick = function () {
        fetch("https://hook.us2.make.com/s6ibl5e715634fhq7ess7sc5bv0fuj6h", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "dingtalk", sn_list: [scannedSN], operator: "DingTalk掃碼" })
        }).then(r => {
          if (r.ok) {
            resultDiv.innerHTML += "<br>📤 傳送成功！";
          } else {
            resultDiv.innerHTML += "<br>❌ 傳送失敗";
          }
        }).catch(err => {
          resultDiv.innerHTML += `<br>❌ 錯誤：${err.message}`;
        });
      };
    });
  </script>
</body>
</html>
