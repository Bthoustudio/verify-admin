<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>釘釘 corpId 偵測工具</title>
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.0.0/dingtalk.open.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h2 {
      color: #05668d;
    }
    #corp {
      margin-top: 30px;
      font-size: 18px;
      word-break: break-all;
      color: #333;
      background: #eef;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background: #00aaff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🔍 釘釘 corpId 自動偵測工具</h2>
  <p>點擊下方按鈕，自動取得目前使用者所屬企業 corpId。</p>

  <button onclick="getCorpId()">📋 取得 corpId</button>

  <div id="corp"></div>

  <script>
    function getCorpId() {
      if (!dd || !dd.runtime) {
        alert("❌ 無法啟動 DingTalk JSAPI");
        return;
      }

      dd.runtime.permission.requestAuthCode({
        corpId: '', // 可不填，讓釘釘自動填入目前 corpId
        onSuccess: function (result) {
          document.getElementById('corp').innerHTML = `✅ corpId 為：<br><b>${result.corpId || '無資料，請再試一次'}</b>`;
        },
        onFail: function (err) {
          document.getElementById('corp').innerHTML = `❌ 錯誤：${JSON.stringify(err)}`;
        }
      });
    }
  </script>
</body>
</html>
